<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling Algorithms Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 min-h-screen p-6">
    <div class="container mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-center mb-6">CPU Scheduling Algorithms Visualization</h1>

        <!-- Input Section -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Enter Process Details</h2>
            <div class="flex flex-wrap gap-4 mb-4">
                <div class="w-full md:w-1/4">
                    <label class="block text-gray-300 mb-2">Process Name</label>
                    <input type="text" id="processName" class="w-full px-3 py-2 border rounded" placeholder="P1">
                </div>

                <div class="w-full md:w-1/4">
                    <label class="block text-gray-300 mb-2">Arrival Time</label>
                    <input type="number" id="arrivalTime" class="w-full px-3 py-2 border rounded" min="0"
                        placeholder="0">
                </div>

                <div class="w-full md:w-1/4">
                    <label class="block text-gray-300 mb-2">Burst Time</label>
                    <input type="number" id="burstTime" class="w-full px-3 py-2 border rounded" min="1" placeholder="5">
                </div>

                <div class="w-full md:w-1/4 flex items-end">
                    <button id="addProcess"
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">Add Process</button>
                </div>
            </div>
        </div>

        <!-- Process Table -->
        <div class="mb-8 overflow-x-auto">
            <h2 class="text-xl font-semibold mb-4">Process List</h2>
            <table class="min-w-full bg-white border">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="py-2 px-4 border">Process Name</th>
                        <th class="py-2 px-4 border">Arrival Time</th>
                        <th class="py-2 px-4 border">Burst Time</th>
                        <th class="py-2 px-4 border">Actions</th>
                    </tr>
                </thead>
                <tbody id="processTable">
                    <!-- Processes will be listed here -->
                </tbody>
            </table>
        </div>

        <!-- Algorithm Selection -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Select Algorithm</h2>
            <div class="flex flex-wrap gap-4">
                <div class="w-full md:w-1/4">
                    <label class="block text-gray-300 mb-2">Algorithm</label>
                    <select id="algorithm" class="w-full px-3 py-2 border rounded">
                        <option value="fcfs">First-Come First-Serve (FCFS)</option>
                        <option value="sjf">Shortest Job First (SJF)</option>
                        <option value="srtn">Shortest Remaining Job First (SRJF)</option>
                        <option value="rr">Round Robin (RR)</option>
                        <option value="ljf">Longest Job First (LJF)</option>
                        <option value="lrjf">Longest Remaining Job First (LRJF)</option>
                    </select>
                </div>

                <div id="timeQuantumContainer" class="w-full md:w-1/4 hidden">
                    <label class="block text-gray-300 mb-2">Time Quantum</label>
                    <input type="number" id="timeQuantum" class="w-full px-3 py-2 border rounded" min="1"
                        placeholder="2">
                </div>
                
                <div class="w-full md:w-1/4 flex items-end">
                    <button id="runAlgorithm"
                        class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 w-full">Run
                        Algorithm</button>
                </div>
            </div>
        </div>

        <!-- Animation Controls -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Animation Controls</h2>
            <div class="flex flex-wrap gap-4 items-end">
                <div class="w-full md:w-1/4">
                    <label class="block text-gray-300 mb-2">Animation Speed (0.1-10)</label>
                    <input type="number" id="animationSpeed" class="w-full px-3 py-2 border rounded" min="0.1" max="10"
                        step="0.1" value="1" placeholder="1">
                </div>

                <div class="w-full md:w-1/4">
                    <button id="playAnimation"
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">
                        Play Animation
                    </button>
                </div>

                <div class="w-full md:w-1/4">
                    <button id="pauseAnimation"
                        class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 w-full" disabled>
                        Pause Animation
                    </button>
                </div>

                <div class="w-full md:w-1/4">
                    <button id="resetAnimation" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 w-full">
                        Reset Animation
                    </button>
                </div>
            </div>

            <div class="mt-4">
                <p id="currentTimeIndicator" class="text-lg font-semibold">Current Time: 0.0</p>
            </div>
        </div>

        <div id="ganttHeading">
            <h2>Gantt Chart</h2>
        </div>

        <!-- Visualization -->
        <div class="mb-8">
            <div id="ganttChartContainer" class="gantt-container">
                <div id="ganttChart" class="border rounded relative w-full">
                    <!-- Gantt chart will be displayed here -->
                </div>
            </div>
        </div>

        <!-- Results -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4">Results</h2>
            <div id="results" class="border p-4 rounded">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
